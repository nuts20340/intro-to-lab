<!DOCTYPE html>
<html>
<head>
    <style>
    table,th,td{border: 2px solid black}
    </style>
    <title>table</title>
    <body>
        <table>
            <tr>
                <th colspan="2" rowspan="2">Product Name</th>
                <th colspan="3">Product details</th>
            </tr>
            <tr>
                <td>Price</td>

            </tr>
            <tr>
                <td colspan="2">Asus Zenfone</td>

            <tr>
                <td colspan="2">Redmi Note 2</td>
                <td colspan="2">8599</td>
                <td>an economical phone by Xiaomi</td>
            </tr>
            <tr>
                <td colspan="2">Moto G turbo</td>
                <td colspan="2">8599</td>
                <td>an economical phone by Moto</td>
            </tr>
            <tr>
                <td colspan="2">Lenovo Vibe X3</td>
                <td colspan="2">19999</td>
                <td>a high end phone by Lenovo</td>
            </tr>
            <tr>
                <td colspan="2">iphone 8 plus</td>
                <td colspan="2">19999</td>
                <td>an economical phone by Apple</td>
            </tr>
        </table>
    </body>
    </html>
